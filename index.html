    <style>
      /* Critical CSS for initial page load */
      html {
        font-family: 'Roboto', system-ui, sans-serif;
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #fafafa;
        color: #424242;
        font-size: 16px;
        line-height: 1.5;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #e0e0e0;
        border-top: 4px solid #2E7D32;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loading spinner when app loads */
      #root:not(:empty) + .loading-spinner {
        display: none;
      }
      
      /* Prevent flash of unstyled content */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* iOS safe area support */
      @supports (padding: env(safe-area-inset-top)) {
        html {
          padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
      }
      
      /* Responsive images */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid #2E7D32;
        outline-offset: 2px;
      }
      
      /* Remove focus outline for mouse users */
      .js-focus-visible *:focus:not(.focus-visible) {
        outline: none;
      }
    </style>
    
    <!-- Structured Data for SEO -->

  <body>

    <!-- Loading spinner fallback -->
    <div class="loading-spinner"></div>
    
    <!-- Focus visible polyfill for better accessibility -->
    <script>
      // Apply focus-visible polyfill
      (function() {
        var hadKeyboardEvent = true;
        var keyboardThrottleTimeout = 0;
        
        function onKeyDown() {
          hadKeyboardEvent = true;
        }
        
        function onPointerDown() {
          hadKeyboardEvent = false;
        }
        
        function onFocus(e) {
          if (hadKeyboardEvent || e.target.matches(':focus-visible')) {
            e.target.classList.add('focus-visible');
          }
        }
        
        function onBlur(e) {
          e.target.classList.remove('focus-visible');
        }
        
        document.addEventListener('keydown', onKeyDown, true);
        document.addEventListener('mousedown', onPointerDown, true);
        document.addEventListener('pointerdown', onPointerDown, true);
        document.addEventListener('touchstart', onPointerDown, true);
        document.addEventListener('focus', onFocus, true);
        document.addEventListener('blur', onBlur, true);
        
        document.body.classList.add('js-focus-visible');
      })();
      
      // Show app when loaded
      window.addEventListener('load', function() {
        document.getElementById('root').classList.add('loaded');
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
